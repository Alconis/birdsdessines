<div id="header">
	<div id="title" class="sr-only">
		La Chasse aux Oeufs de BirdsDessines.fr !
	</div>

	<div id="login">

		<div ng-if="!currentUser">
			<form class="form-inline" role="form">
				<div class="form-group">
					<label class="sr-only" for="loginInput">Identifiant</label>
					<input type="text" class="form-control" id="loginInput" placeholder="Identifiant" ng-model="login">
				</div>
				<div class="form-group">
					<label class="sr-only" for="passwordInput">Mot de passe</label>
					<input type="password" class="form-control" id="passwordInput" placeholder="Mot de passe" ng-model="password">
				</div>
				<button type="submit" class="btn btn-default" ng-click="doLogin(login,password)">A la chasse !</button>
			</form>
			<div class="text-danger" ng-show="loginError">{{loginError}}</div>
		</div>

		<div ng-if="currentUser">
			Bonjour <strong>{{currentUser.login}}</strong> ! <a href="" ng-click="doLogout()">Me d&eacute;connecter</a>
		</div>
	</div>

</div>
